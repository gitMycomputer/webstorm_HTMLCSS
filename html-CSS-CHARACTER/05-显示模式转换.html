<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>转换显示模式</title>
<!--
所有共有属性：display,三者间可以互相转换 inline,block,inline-block
-->
    <style>
        div{
            background: red;
            display: inline;
        }
        span{
            background: green;
            display: block;
        }
        .aa{
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="aa">as</div>
<div>asd</div>
<span>asd</span>
<span>asdas</span>
</body>
</html>
