<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优先级权重</title>
<!--
多个直接选中  选择器混合时，按权重计算
1.id个数多的为主，如果一样则按照类个数，其次是标签个数
2.如果三个都一样，则按照谁后写的为主
-->


    <!--
    1.div标签（容器级）
    2.span标签（文本级）


    -->

    <!--
    CSS中：
   1. 块级元素（独占一行）
    如果没有设置宽度默认和父元素一样宽
   2. 行内元素（不独占一行）
    与内容一样宽，不可设置行宽度

   3.行内块级元素
    不独占一行又可以设置高度和宽度
    -->
</head>
<body>
<p>我是段落</p>
</body>
</html>
