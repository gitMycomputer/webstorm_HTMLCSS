<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承</title>
<!--
1.父元素的属性后代都可以继承
color/font-/text-/line才可以继承
a标签的下划线和颜色无法继承
h标签的大小无法继承

-->
    <style>
        div{
            color: red;
            font-size: 30px;
            text-decoration: overline;
        }
    </style>
</head>
<body>

<div>
    <p>我是段落</p>
</div>

</body>
</html>
