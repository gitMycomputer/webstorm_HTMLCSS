<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页布局方式</title>

     <!--1.标准流排列：垂直排版，水平排版（行内元素，块级元素，行内块级元素 display）-->
    <!--·   2.浮动流排版：用于使标签分布两端(只有水平排版)，三种元素都可以设置宽高，标记的元素会脱标。-->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: blue;
            /*display: inline-block;*/
            float: left;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: yellow;
            /*display: inline-block;*/
            float: right;
        }
    </style>
</head>
<body>
<span class="box1"></span>
<span class="box2"></span>
</body>
</html>
