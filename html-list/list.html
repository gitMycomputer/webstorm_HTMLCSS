<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<!--
    列表只是添加语义，不改变格式
    列表分为(按使用率排序：)：
        无序列表；unorder list
        定义列表；definition list
        有序列表；order list
1.无序：<ul> <li>    list item    </li>           <ul>
    ul中只有li,li中可以再有ul
   快捷写法 ul>li*3>h2+ul>li+2

2.有序：除语义外其他遇上部一样
3.定义：(用于做网站底部信息，图文混排)
    <dl>
        <dt></dt> title
        <dd></dd> description

    </dl>
-->


<h2>以下是一个无序列表</h2>
<hr>
<ul>
    <li>北京</li>
    <li>上海</li>
    <li>江苏</li>
    <li>广州</li>

</ul>

</body>
</html>
