<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img标签</title>
</head>
<body>
<hr>
这是一张图片
<p>woooooooo</p>
<!--<img src="test.jpg" width="1920" height="1080">  注释掉，-->
<hr>
<img src="test.jpg" width="500" title="德莉莎" alt="找不到"><br>
<!--告诉浏览器，显示一张图片
    格式：<img src="">,src=source

    1.不会独占一行
    2.未指定属性时，按照图片属性渲染
    3.只指定一个属性时，自动等比拉伸
    3.属性：src width height title(鼠标悬停时显示的信息) alt(未找到图片时的信息)

-->
<!--br标签  不另起一个段落换行(没有描述完)，企业级开发中不常用，可连续使用
        需要另起一行时用ctrl+alt+t即使用<p>


-->
</body>
</html>
