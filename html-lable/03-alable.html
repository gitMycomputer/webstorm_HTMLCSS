<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a标签</title>
    <base target="_blank">
    <!--base标签
        相当于修改默认值，可以具体声明以解决特殊情况
    -->
</head>
<body>
    <hr>
    <h1>a标签</h1>
<!--用于实现网页间的跳转-->
    <a href="02-imglable.html" target="_blank" title="这是一个a标签">跳转</a><br>
<!--相关属性
    target (_self  _blank)控制跳转至新网页或本网页，默认是自身
    title 鼠标悬停时的描述
-->
</body>
</html>
