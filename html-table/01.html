<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格的使用</title>
</head>
<body>
<!--
    表格table>tr>td
    属性：
    align(对齐方式)
    wigth
    height
    border（边界大小默认为0）
    cellspacing(单元格边距/外边距默认为2px)
    cellpadding(内边距默认为1px)
    对齐方式假如在tr td中都有定义，以tr为准
-->
<table border="2" align="center" width="500px" hight>
    <tr>
        <td>1.1</td>
        <td>1.2</td>
    </tr>
    <tr>
        <td>2.1</td>
        <td>2.2</td>
    </tr>
</table>

</body>
</html>
