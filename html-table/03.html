<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签扩展</title>
</head>
<body>
<!--
    caption标签适用于定义表格标题，放在table标签后
    适用后位于表格中间

    th标签与td标签不同，
    1.是内容自动居中
    2.th标签中放置数据的标题，td放置数据

-->
<table bgcolor="black" cellspacing="1px" width="500px">
    <caption>this is a title</caption>
    <tr bgcolor="white" align="center">
        <th>名称</th>
        <th>价格</th>
        <th>数目</th>
        <th>标注</th>
    </tr>
    <tr bgcolor="white" align="center">
        <td>01</td>
        <td>12</td>
        <td>
            <img src="" alt="">
        </td>
        <td>
            <a href="#">假链接</a>
        </td>
    </tr>
    <tr bgcolor="white" align="center">
        <td>02</td>
        <td>13</td>
        <td>13</td>
        <td>
            <a href="javascript:">假链接</a>
        </td>
    </tr>
</table>

</body>
</html>
