<body>
<h2>THIS IS A FORM</h2>

<br>

<!--
 表单元素：
    -input输入框
        type:text password radio checkbox
        属性：value(默认值) name checked
-->
<form action="" id="form">
    账号：<input type="text" value="paly"><br>
    密码：<input type="password" ><br>
    <!--
    单选框 默认不互斥，如果想要实现单选功能，可以添加name属性标识(必须一致)
    如果想要实现默认功能，需要加上checked属性,只能添加一个
    -->
    性别：<input type="radio" name="gender">男
          <input type="radio" name="gender">女
          <input type="radio" name="gender" checked="checked">保密
    <br>
    <!--
    多选框 存在checked属性，可以多个并存
    -->
    爱好：<input type="checkbox">swimming
          <input type="checkbox" checked="checked">skinning
          <input type="checkbox" checked="checked">basketball

</form>


</body>
</html>
