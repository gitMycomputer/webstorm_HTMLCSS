<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>marquee标签</title>
</head>
<body>
<!--
marquee标签，使得标签内的内容滚动，不在官方文档中，但被浏览器支持很好
属性; direction
        loop:滚动次数
        scrollamount:滚动速度
        behavior:设置滚动方式（1.slide滚动一次到边界 2.alternate滚动到边界后反弹）
-->
<marquee behavior="alternate" direction="right" scrollamount="5" >
    fsahiufwhgaiuh
    <img src="otkous.jpg" alt=""  width="500">
</marquee>
</body>
</html>
