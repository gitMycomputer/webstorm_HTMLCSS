<!--
HTML5中新出的标签在w3school中标识


video属性
src:地址
autoplay:是否自动播放
controls:是否显示控制条，默认否
poster:视频没有播放前的占位图片
loop:是否重复播放，一般用于广告视频(去掉控制条和poster)
preload:预加载，用于没有自动播放时进行预加载（与autoplay冲突，如设置了autoplay就不能预加载）
muted:是否静音
width:两者一般只定义一个，有规定横纵比
height:
