<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video的另一种格式</title>
</head>
<body>
<!--
该格式用于解决不同浏览器下的视频格式问题，
在下面三类中选择一类适合浏览器播放点格式


-->
<video controls="controls" autoplay="autoplay">

    <source src="youku.webm" type="video/webm"></source>
    <source src="youku.mp4" type="video/mp4"></source>
    <source src="youku.Ogg" type="video/ogg></source>
</video>

</body>
</html>
