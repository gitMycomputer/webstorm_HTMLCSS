<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行高和字号</title>
    <!--
    css中每行都有行高，行高默认垂直居中，
    一行一般设置行高和盒子的高一致，多行就需要设置padding
    -->
    <style>
        div{
            box-sizing: content-box;
            height: 100px;
            line-height: 20px;
        }
    </style>
</head>
<body>
<div>fahk</div>
</body>
</html>
