<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边距</title>
<!--1.内边距 padding-->
    <!--2.外边距 margin-->
    <style>
        span{
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        .box{
        .box{
            padding: 0px 20px 30px 100px;
            /*margin: 20px 60px 60px 80px;*/
            margin-top: 30px;
            margin-top: 40px;
            margin-left: 100px;
        }
        /*
        margin合并现象，在垂直方向上，多个margin存在时会出现合并现象
        那个margin更大就以哪个为主

        */
    </style>
</head>
<body>
<span class="box">adsknsa</span>
<span>asdajlk</span>
</body>
</html>
