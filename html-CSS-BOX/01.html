<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框</title>
    <!--
    1.同时设置四条边的
    border: 宽度 样式(见网站) 颜色
    2。同时设置个条边
    border-top
    border-left
    border-right
    border-bottom

    快捷键 bb+


    3.连写：
    border-width
    border-style
    border-color上右下左

    -->
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            border: 50px  solid blue;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
