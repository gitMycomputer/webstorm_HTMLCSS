<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清空·边距</title>
    <!--
    企业开发中一般初始化清空边距
    -->
    <style>
        blockquote,body,button,dd,dl,
        dt,fieldset,form,h1,h2,h3,h4,h5,h6,
        hr,input,legend,li,ol,p,pre,td,textarea,th,ul
            {margin:0;padding:0}
        /*此处避免使用通配符选择器，一般都是这样*/
    </style>
</head>
<body>

<p>
    fjknkjfsan
</p>

</body>
</html>
