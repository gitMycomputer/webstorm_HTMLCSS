<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS格式</title>
    <!--
    必须写在head标签里，type属性可以不写
    -->
    <style type="text/css">
        h2{
            text-align: center;
            color: red;
        }
        p{
            text-align: center;
            color: green;
            font-size: 5px;
        }
    </style>
</head>
<body>
<h2>I am title</h2>
<p>i am program1</p>
<p>i am program2</p>
<p>i am program3</p>
</body>
</html>
