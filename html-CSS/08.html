<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>子元素选择器</title>
    <!--
        格式： label_name/id/class_nam1>label_name/id/class_nam1.....{}
    只选择指定的子代
     -->

    <style>
        div>p{
            color: blue;
        }
        .p2>ui>p{
            color: green;
        }
    </style>
</head>
<body>
<div class="p2">
    <p>p1</p>
    <p>p2</p>
    <ui>
        <li></li>
        <p>p3</p>
    </ui>
</div>

</body>
</html>
