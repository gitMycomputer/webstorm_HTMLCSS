<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本装饰</title>
    <!--
    text-decoration(1.underline 2.line-through 3.overline 4.none一般用于去除超链接的下划线)
    text-align
    text-indent文字缩进 单位：em
    -->
    <style>
        p{
            text-decoration: none;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<p>
    asdfas
</p>
<a href="#">asf</a>
</body>
</html>
