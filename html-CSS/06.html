<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <!--
    每个标签都有一个属性class，
    格式:   .class_name{}
    一个标签可以有多个类
    <name class="class1 class2"></name>
    
    -->
    
    <style>
        .pp{
            color: red;
        }
        .pp2{
            font-style: italic;
        }
    </style>
</head>
<body>
<p class="pp pp2">i am a ap</p>
</body>
</html>
