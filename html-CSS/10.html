<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>兄弟选择器</title>
    <!--
    同级别下：：
    1.相邻兄弟选择器 选择器1+选择器2｛｝
    2.通用选择器 选择器1~选择器2｛｝
    -->
    <style>
        h1+p{
            color: green;
        }
        h1~a{
            color: red;
        }

    </style>
</head>
<body>
<div>
    <a href="#">adsd</a>
    <p>p1</p>
    <p>p2</p>
    <h1>asd</h1>
    <p>p3</p>
    <a href="#">sfd</a>
</div>

</body>
</html>
