<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体备选方案</title>
    <!--
    如果字体在电脑中无法找到可以用逗号隔开备选方案
    注意：中文字体兼容英文，反之不可。

    如果想要将英文与中文格式不同，可以使用逗号来完成。
    由于英文字体不兼容中文，在遇到中文后会从备选方案中选择字体，注意英文字体一定要在前面
    -->
    <style>
        p{
            font-family: Arial,"华文中宋";
        }
    </style>
</head>
<body>
<p>asdkkajdbkBJKAS电话即可</p>

</body>
</html>
