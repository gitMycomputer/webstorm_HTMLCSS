<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <!--
    #id{}相当于标签选择器,需要加#，id只能使用数字字母下划线，避免关键词。一般用于js
    -->

    <style>
        #p1{
            color: red;
        }
    </style>
</head>
<body>


<p id="p1">i am a pro</p>
<p>i am a pro2</p>
<p>i am a pro3</p>

</body>
</html>
