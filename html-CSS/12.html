<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
<!--
label-name[attribute]{}
label-name[attribute=value]{}内容是value
label-name[attribute^=value]{}以value开头的
label-name[attribute$=value]{}以value结尾的
label-name[attribute*=value]{}包含value的


-->

</head>
<body>
<p class="a">p1</p>
<p class="s">p2</p>
<p class="a">p3</p>
<p>p4</p>
</body>
</html>
