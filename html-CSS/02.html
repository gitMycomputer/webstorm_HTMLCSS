<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS文字属性</title>
    <!--
    文字属性：
        样式：快捷键fs,fsn
        粗细：fw
        大小：fz  fz30  //font-size单位：像素（px/pixel）
        字体：ff(中文需要引号)

        缩写：font: style weight size family;
    -->
    <style>
        p{
            text-align: center;
            font-style: normal;
            font-weight: bolder;
            font-family: "华文行楷";
            font-size: 50px;
        }
    </style>
</head>
<body>
<p>i am a program</p>
</body>
</html>
